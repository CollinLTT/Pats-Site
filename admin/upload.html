<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        /* [Your existing CSS unchanged for brevity] */
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/">‚Üê Home</a>
        <a href="/admin/logout">Logout</a>
    </div>

    <!-- Tagline Panel -->
    <div class="panel">
        <h1>Site Tagline</h1>
        <input type="text" id="taglineInput" placeholder="Enter site tagline">
        <button onclick="saveTagline()">Save Tagline</button>
    </div>

    <!-- Social Links Panel -->
    <div class="panel" id="linksPanel">
        <h1>Social Links</h1>
        <div id="linksContainer"></div>
        <button onclick="addLink()">+ Add Link</button>
        <button class="save-links-btn" onclick="saveLinks()">Save Links</button>
    </div>

    <!-- Upload Panel -->
    <div class="panel">
        <h1>Upload Image</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="gallery" id="gallery"></div>
    <div class="popup" id="popup">Message</div>

    <script>
        const popup = document.getElementById('popup');
        const gallery = document.getElementById('gallery');
        const linksContainer = document.getElementById('linksContainer');
        const taglineInput = document.getElementById('taglineInput');
        let siteLinks = [];

        // ---------- Safe JSON Fetch ----------
        async function safeFetchJson(url, options = {}) {
            const res = await fetch(url, options);
            if (!res.ok) throw new Error(`Request failed: ${res.status}`);

            const text = await res.text(); // read as text first
            if (!text) return {};          // empty response returns empty object

            try { return JSON.parse(text); }
            catch { return {}; }           // if HTML returned, avoid crashing
        }

        // ---------- Load Site Data ----------
        async function loadSiteData() {
            const res = await fetch('/api/site-data');
            const data = await res.json();
            taglineInput.value = data.tagline;
            siteLinks = (data.links || []).map(link => ({
                name: link.name,
                url: link.url,
                icon: link.icon,
                smallTagline: link.smallTagline || ''
            }));
            renderLinks();
        }

        function renderLinks() {
            linksContainer.innerHTML = '';
            siteLinks.forEach((link, i) => {
                const div = document.createElement('div');
                div.className = 'link-group';
                div.innerHTML = `
              <div style="display:flex; align-items:center; margin-bottom:8px;">
                <label style="width:120px; color:#ffc8f8; font-weight:bold;">Name:</label>
                <input type="text" value="${link.name}" oninput="siteLinks[${i}].name=this.value" style="flex:1;">
              </div>
              <div style="display:flex; align-items:center; margin-bottom:8px;">
                <label style="width:120px; color:#ffc8f8; font-weight:bold;">URL:</label>
                <input type="url" value="${link.url}" oninput="siteLinks[${i}].url=this.value" style="flex:1;">
              </div>
              <div style="display:flex; align-items:center; margin-bottom:8px;">
                <label style="width:120px; color:#ffc8f8; font-weight:bold;">Icon:</label>
                <input type="text" value="${link.icon}" oninput="siteLinks[${i}].icon=this.value" style="flex:1;">
              </div>
              <div style="display:flex; align-items:center; margin-bottom:8px;">
                <label style="width:120px; color:#ffc8f8; font-weight:bold;">Tagline:</label>
                <input type="text" value="${link.smallTagline}" oninput="siteLinks[${i}].smallTagline=this.value" style="flex:1;">
              </div>
              <button class="remove-link-btn" onclick="removeLink(${i})" style="margin-top:5px;">Remove Link</button>
            `;
                linksContainer.appendChild(div);
            });
        }

        function addLink() {
            siteLinks.push({ name: '', url: '', icon: '', smallTagline: '' });
            renderLinks();
        }

        function removeLink(index) {
            siteLinks.splice(index, 1);
            renderLinks();
        }

        // ---------- Save Links (Safe) ----------
        async function saveLinks() {
            try {
                const res = await fetch('/api/site-data');
                const data = await res.json();
                data.links = siteLinks;

                const result = await safeFetchJson('/api/update-site-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (result.success) showPopup('Links saved!');
                else showPopup('Links saved (no JSON confirmation)');
            } catch (err) {
                console.error(err);
                showPopup('‚ùå Failed to save links.');
            }
        }

        // ---------- Save Tagline (Safe) ----------
        async function saveTagline() {
            try {
                const res = await fetch('/api/site-data');
                const data = await res.json();
                data.tagline = taglineInput.value;

                const result = await safeFetchJson('/api/update-site-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (result.success) showPopup('Tagline saved!');
                else showPopup('Tagline saved (no JSON confirmation)');
            } catch (err) {
                console.error(err);
                showPopup('‚ùå Failed to save tagline.');
            }
        }

        function showPopup(msg) {
            popup.textContent = msg;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 2000);
        }

        // ---------- Load Gallery ----------
        async function loadImages() {
            const res = await fetch('/api/images');
            const images = await res.json();
            gallery.innerHTML = '';
            if (!images.length) {
                gallery.innerHTML = '<p style="color:white; text-align:center;">No images uploaded yet.</p>';
                return;
            }
            images.forEach(url => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
              <img src="${url}" alt="Uploaded image">
              <button class="delete-btn" onclick="deleteImage('${url}')">X</button>
            `;
                gallery.appendChild(div);
            });
        }

        // ---------- Upload Image ----------
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/admin/upload', { method: 'POST', body: formData });
            if (res.ok) {
                showPopup('‚úÖ Image uploaded!');
                e.target.reset();
                loadImages();
            } else {
                showPopup('‚ùå Upload failed.');
            }
        });

        // ---------- Delete Image (Safe) ----------
        async function deleteImage(url) {
            if (!confirm('Delete this image?')) return;
            try {
                const result = await safeFetchJson('/api/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                if (result.success) {
                    showPopup('üóëÔ∏è Image deleted!');
                    loadImages();
                } else {
                    showPopup('‚ùå Delete failed: ' + (result.error || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                showPopup('‚ùå Delete failed.');
            }
        }

        // ---------- Init ----------
        loadImages();
        loadSiteData();
    </script>
</body>
</html>
