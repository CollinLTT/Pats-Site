<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="../style.css"> <!-- Reuse main theme -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Floating back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            border-radius: 40px;
            font-weight: bold;
            color: white;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #ff7de9, #ff4fa6);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

            .back-btn:hover {
                background: linear-gradient(135deg, #ff4fa6, #ff7de9);
                box-shadow: 0 0 25px rgba(255, 20, 147, 0.6);
                transform: translateY(-2px);
            }

        /* Login container */
        .login-container {
            background: rgba(255, 20, 147, 0.08);
            padding: 40px 35px;
            border-radius: 20px;
            border: 2px solid rgba(255, 20, 147, 0.4);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.4), 0 0 50px rgba(255, 20, 147, 0.15);
            backdrop-filter: blur(8px);
            width: 320px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

            .login-container h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                color: #ffb8f2;
                text-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
            }

            .login-container input {
                width: 100%;
                padding: 12px 15px;
                margin: 10px 0;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.1);
                background: rgba(0,0,0,0.3);
                color: #ffc8f8;
                font-size: 1rem;
                outline: none;
                transition: all 0.2s;
            }

                .login-container input:focus {
                    border-color: rgba(255, 20, 147, 0.6);
                    box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
                }

            .login-container button {
                width: 100%;
                margin-top: 15px;
                padding: 12px;
                border: none;
                border-radius: 30px;
                font-weight: bold;
                color: white;
                font-size: 1rem;
                background: linear-gradient(135deg, #ff7de9, #ff4fa6);
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
            }

                .login-container button:hover {
                    background: linear-gradient(135deg, #ff4fa6, #ff7de9);
                    box-shadow: 0 0 25px rgba(255, 20, 147, 0.6);
                    transform: translateY(-2px);
                }

        /* Error/Info Message */
        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff8dbb;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Back Button -->
    <a href="../index.html" class="back-btn">← Back to Homepage</a>

    <!-- Login Panel -->
    <div class="login-container">
        <h1>Admin Login</h1>
        <form method="POST" action="/admin/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="loginMessage"></div>
    </div>

    <script>
        // Display message if redirected with ?error=1 or ?logout=1
        const params = new URLSearchParams(window.location.search);
        const messageBox = document.getElementById('loginMessage');

        if (params.has('error')) {
            messageBox.textContent = '❌ Invalid username or password.';
        } else if (params.has('logout')) {
            messageBox.textContent = '✅ You have been logged out.';
        }
    </script>
</body>
</html>
